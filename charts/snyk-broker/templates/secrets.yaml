{{- if .Values.brokerToken }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.scmType}}-broker-token
type: Opaque
data:
  "{{ .Values.scmType}}-broker-token-key": {{ .Values.brokerToken | b64enc | quote }}
---
{{- end }}
